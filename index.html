<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <!-- SKY -->
      <a-sky color="#222244"></a-sky>

      <!-- LIGHTS -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: point; intensity: 1.5" position="0 4 2"></a-entity>

      <!-- GROUND -->
      <a-plane 
        color="#111" 
        rotation="-90 0 0" 
        width="30" 
        height="30">
      </a-plane>

      <!-- 3D MODEL 1 (cube statue) -->
      <a-box 
        position="-2 0.5 -4" 
        depth="1" 
        height="1" 
        width="1" 
        color="#ff3333">
      </a-box>

      <!-- 3D MODEL 2 (crystal/pyramid) -->
      <a-tetrahedron 
        position="2 0.5 -3" 
        radius="0.7" 
        color="#88ccff">
      </a-tetrahedron>

      <!-- CAMERA -->
      <a-entity 
        camera 
        position="0 1.6 0"
        look-controls>
      </a-entity>

    </a-scene>
  </body>
</html>
